<header class="header header-6" *ngIf="user">
    <div class="branding">
        <a href="#" class="nav-link">
            <img src="assets/demo.png" width="30" height="30"> &nbsp;&nbsp;
            <span class="title">Clarity App</span>
        </a>
    </div>
    <div class="header-nav" [clr-nav-level]="1">
        <!-- property binding -->
        <a class="nav-link" href="#" [routerLink]="['/home']" routerLinkActive="active">
            <span class="nav-text">Home</span>
        </a>
        <a class="nav-link" href="#" [routerLink]="['/charts']" routerLinkActive="active">
            <span class="nav-text">Charts</span>
        </a>
    </div>
    <div class="header-actions">
        <clr-dropdown>
            <button class="nav-text" clrDropdownTrigger aria-label="open user profile">
                <cds-icon shape="user"></cds-icon>
                {{user}}
                <cds-icon shape="angle" direction="down"></cds-icon>
            </button>
            <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                <a href="#" clrDropdownItem (click)="logout()">Log out</a>
            </clr-dropdown-menu>
        </clr-dropdown>
    </div>
</header>
